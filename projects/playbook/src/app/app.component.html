<ng-container contentResolver>
  <ng-container *ngFor="let entity of entities">
    <ng-container *ngTorDynamicComponent="entity.type">
      <ng-container *ngTorDynamicTemplate="wrapper.content"></ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngTorDynamicTemplate="'helloView'; context {title: 'USER'}; container 'test-container'"></ng-container>

  <wrapper content #wrapper>
    <ng-container *ngTorDynamicComponent="entityB.type">
      <ng-container *ngTorDynamicTemplate="composed; context {user: 'John', view: view}"></ng-container>
    </ng-container>
  </wrapper>
</ng-container>


<ng-template #view let-name="name">
  <h2>View {{name}}</h2>
</ng-template>


<ng-template #composed let-user="user" let-view="view">
  <h2>Hi</h2>
  <ng-container *ngTorDynamicTemplate="view; context { name: user}"></ng-container>
</ng-template>
